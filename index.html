<!DOCTYPE html>
<html>
	<head>
		<!-- the HEAD tag includes metadate ONLY. If you have content
			you want the user to see do not put it in the head tag 
		 -->
		 <title>Look ma! I'm a title</title>

	</head>
	<body>
		<!-- the body tag includes stuff that you want the used to see + interact with -->
		<h1>Hello, Wrold!!</h1>
		<h2>Hello, Wrold!!</h2>
		<h3>Hello, Wrold!!</h3>
		<h4>Hello, Wrold!!</h4>
		<h5>Hello, Wrold!!</h5>
		<h6>Hello, Wrold!!</h6>
		<b>Look ma! I'm a bold</b>
		<em>Look ma! I'm an emphasized</em>
		<p>Hello, Wrold this is a paragraph</p>
		<!-- Here is how an attriculte works 
		 	<TAGNAME ATTR1_NAME="ATTR1-Value" ATTR2_NAME="ATTR2-Value" > Stuff </TAGNAME> -->
		<a href="http://www.google.com" target="_blank">Click Here</a>
		<p>
		<img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" alt="This is a Kitten">
		</p>
		<img src="assets/giphy.gif" alt="Cartman">
	</body>

</html>
